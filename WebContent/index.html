<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css" />
<meta charset="UTF-8">
<title>Live Energy</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 350px;
        width: 350px;
      }
      /* Optional: Makes the sample page fill the window. */
      /* html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      } */
    </style>
</head>
<body>
<img id="logo" src="logo.jpg"></img>
<div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            console.log(pos.lat);
            console.log(pos.lng);

            infoWindow.setPosition(pos);
            infoWindow.setContent('Your current Location');
            infoWindow.open(map);
            map.setCenter(pos);
            
            geocoder = new google.maps.Geocoder;
			geocodeLatLng(geocoder, map, infoWindow, pos);
			
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
      function geocodeLatLng(geocoder, map, infowindow, pos) {
			var latlng = {
				lat : pos.lat,
				lng : pos.lng
			};
			console.log(pos.lat);
			console.log(pos.lng);
			geocoder.geocode({
				'location' : latlng
			}, function(results, status) {
				if (status === 'OK') {
					if (results[0]) {
						map.setZoom(11);
						var marker = new google.maps.Marker({
							position : latlng,
							map : map
						});
						var address = results[0]//.address_components[0].long_name;
						console.log(address)
						/*   infowindow.setContent(results[0].formatted_address);
						  infowindow.open(map, marker); */
					} else {
						window.alert('No results found');
					}
				} else {
					window.alert('Geocoder failed due to: ' + status);
				}
			});
		}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb1Rw6VGXmztBW2wRg4xA2Cm_S5Pzk4Xo&callback=initMap">
    </script>
</body>
</html>
